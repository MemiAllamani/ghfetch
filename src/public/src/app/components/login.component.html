<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login using your Github Account</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
    <mat-spinner *ngIf="loading"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onLogin()" [disabled]="loading" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
